<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    <title>Timer | FlawlessLogic.net</title>
  </head>

  <body>
    <div id="timer">
      <div class="timerDisplay">
        <span id="timerDisplayNumber">00:00</span>
      </div>
      <div class="timerSettings" id="timerSettings">
        <button class="settingsButton" id="minmin">-</button>
        <input type="text" value="5" id="dispMin" />
        <button class="settingsButton" id="minpls">+</button>
        <button class="settingsButton" id="secmin">-</button>
        <input type="text" value="0" id="dispSec" />
        <button class="settingsButton" id="secpls">+</button>
      </div>
      <div class="timerButton">
        <button id="triggerButton">
          Start
        </button>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="./timer.js"></script>
