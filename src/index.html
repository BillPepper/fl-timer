<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <script type="text/javascript" src="./timer.bundle.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Timer | FlawlessLogic.net</title>
  </head>

  <body>
    <div id="timer">
      <div class="timer_display">
        <span id="timer_display_number">00:00</span>
      </div>
      <div class="timer_settings" id="timer_settings">
        <button id="button_minutes_sub">-</button>
        <input type="text" value="5" id="input_minutes" />
        <button id="button_minutes_add">+</button>

        <button id="button_seconds_sub">-</button>
        <input type="text" value="0" id="input_seconds" />
        <button id="button_seconds_add">+</button>
      </div>
      <div>
        <button id="button_timer_start">Start</button>
      </div>
    </div>
    <span id='version-string' class="timer_footer_note"></span>
  </body>
</html>
